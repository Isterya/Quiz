<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="screen visible">

        <h2 class="heading">Желаешь пройти тест на настоящую эрудированность?</h2>
        <button type="button" class="start-game btn">Начать игру</button>
    </div>

    <div class="screen">
        <img src="" alt="img">

        <h2 class="heading question">Кто хочет стать миллионером?</h2>

        <ul class="answer-list">
            <li>
                <button type="button" class="answer btn">wdsfwe</button>
            </li>
            <li>
                <button type="button" class="answer btn">2</button>
            </li>
            <li>
                <button type="button" class="answer btn">3</button>
            </li>
            <li>
                <button type="button" class="answer btn">4</button>
            </li>
        </ul>

        <h2 class="heading">
            Заработано: <span class="points">0</span> плюшек к чаю
        </h2>
    </div>

    <div class="screen lose">
        <img src="assets/img/lose.gif" alt="lose">
        <h2 class="heading">Сожалеем... Вы проиграли.</h2>
        <button type="button" class="start-game btn">Начать заново</button>
    </div>

    <div class="screen win">
        <img src="assets/img/win.jpg" alt="congrats">

        <h2 class="heading">Вы выиграли. Снимаем шляпу, Вы - по-настоящему эрудированная и разносторонняя личность.</h2>
        <h2>Заработано <span class="points">0</span> плюшек к чаю. Приятного чаепития!</h2>
        <button type="button" class="start-game btn">Начать заново</button>
    </div>

    <div class="social">
        <a href="http://t.me/perfectn1ght" class="social-link">
            <img src="assets/icons/telegram.svg" alt="telegram" />
        </a>
        <a href="https://github.com/Isterya" class="social-link">
            <img src="assets/icons/github.svg" alt="github" />
        </a>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
